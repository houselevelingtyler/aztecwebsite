<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
<link rel="icon" href="logo.ico" type="image/x-icon">

<!-- General Purpose -->
<meta itemprop="name" content="Aztec Crypto Currency">
<meta itemprop="description" content="Welcome to Aztec Crypto Currency. Click to enter!">
<meta itemprop="image" content="logo.gif">

<!-- Open Graph Protocol -->
<meta property="og:title" content="Aztec Crypto Currency">
<meta property="og:description" content="Welcome to Aztec Crypto Currency. Click to enter!">
<meta property="og:image" content="logo.gif">
<meta property="og:url" content="https://azteccrypto.xyz/">

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Aztec Crypto Currency">
<meta name="twitter:description" content="Welcome to Aztec Crypto Currency. Click to enter!">
<meta name="twitter:image" content="logo.gif">

    <title>Aztec Crypto Currency</title>
    <style>
        /* Importing the Joystix Monospace font */
        @font-face {
            font-family: "Joystix Monospace";
            src: url("../../fonts/joystix monospace.otf") format("opentype");
        }

        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            max-width: 90%; /* Makes sure the logo is responsive on smaller screens */
            margin-bottom: 20px;
        }

        .pixel-button {
            font-family: "Joystix Monospace";
            font-size: 15vw;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(219deg, 
                var(--color-1) 19%, 
                transparent 19%,transparent 20%, 
                var(--color-2) 20%, var(--color-2)  39%,
                transparent 39%,transparent 40%, 
                var(--color-3) 40%,var(--color-3) 59% ,
                transparent 59%,transparent 60%, 
                var(--color-4) 60%, var(--color-4) 79%,
                transparent 79%, transparent 80%, 
                var(--color-5) 80%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            border: none;
            cursor: pointer;
            text-decoration: none;
            padding: 10px 40px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .pixel-button:hover {
            background-color: transparent;
            color: white;
            text-shadow: none;
        }

        :root {
            --color-1: #411b84;
            --color-2: #9c1569;
            --color-3: #db0860;
            --color-4: #fa0454;
            --color-5: #5c0831;
        }

        @media screen and (min-width: 768px) {
            .pixel-button {
                font-size: 6.5rem;
            }
        }

    </style>
</head>
<body>
    <img id="logo" src="logo.gif" alt="Logo">
    <a href="welcome.html" class="pixel-button">Enter</a>
</body>
</html>
