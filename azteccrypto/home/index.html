<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Importing the Joystix Monospace font */
        @font-face {
            font-family: "Joystix Monospace";
            src: url("../../fonts/joystix monospace.otf") format("opentype");
        }

        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            max-width: 90%; /* Makes sure the logo is responsive on smaller screens */
            margin-bottom: 20px;
        }

        .pixel-button {
            display: inline-block;
            background-color: #e3045f;
            color: white;
            padding: 10px 40px; /* Increased padding for a longer button */
            border: 2px solid #e3045f;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            position: relative;
            cursor: pointer;
            font-family: "Joystix Monospace";
            letter-spacing: 2px; /* Increased letter spacing */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
        }

        .pixel-button:hover {
            background-color: white;
            color: #e3045f;
        }

        .pixel-button:after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            background: black;
            border: 3px solid #e3045f;
        }

    </style>
</head>
<body>
    <img id="logo" src="logo.gif" alt="Logo">
    <a href="welcome.html" class="pixel-button">Enter</a>
</body>
</html>
